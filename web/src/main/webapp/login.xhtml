<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <h:messages/>

        <p style="margin-top: 0; text-align: center; font-size: 2em;">LOGIN</p>
        <f:view>
            <h:form rendered="#{!loginBean.logged}">
                <h:panelGrid columns="2">
                    <h:outputLabel for="username">Username: </h:outputLabel>
                    <h:inputText id="username" value="#{loginBean.username}"/>
                    <h:outputLabel for="password">Password: </h:outputLabel>
                    <h:inputSecret id="password" value="#{loginBean.password}"/>
                </h:panelGrid>
                <h:commandButton value="LOGIN" type="submit" action="#{loginBean.loginService}"/>
            </h:form>

            <h:form rendered="#{loginBean.logged}">
                <h:commandButton action="#{navBean.gotoApp}" value="GO TO APP" ajax="false"/>
            </h:form>

            <h:form rendered="#{!loginBean.logged}">
                <h:commandButton action="#{navBean.goToState('register')}" value="REGISTER" ajax="false"/>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
